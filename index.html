<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ghi hình trận đấu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      max-width: 900px;
      justify-content: center;
      align-items: flex-start;
    }
    #camera {
      max-width: 320px;
      aspect-ratio: 16/9;
      background: black;
      border-radius: 10px;
      display: none;
    }
    #canvas {
      display: none;
    }
    .controls {
      display: flex;
      flex-direction: column;
      flex: 1;
      padding: 10px;
      gap: 12px;
    }
    fieldset {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.9);
    }
    legend {
      font-weight: bold;
    }
    button {
      padding: 6px 10px;
      margin: 3px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #scoreboard {
      position: relative;
      text-align: center;
      background: rgba(0, 123, 255, 0.7);
      color: white;
      padding: 6px 12px;
      border-radius: 10px;
      margin-top: 10px;
    }
    #liveIndicator {
      position: absolute;
      top: 8px;
      right: 12px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: red;
      display: none;
    }
    .team {
      display: inline-block;
      margin: 0 15px;
    }
    input[type="text"] {
      padding: 4px 6px;
      border-radius: 6px;
      border: 1px solid #aaa;
      margin-bottom: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    .video-settings {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="liveIndicator"></div>

  <div class="container">
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>

    <div class="controls">
      <fieldset>
        <legend>Đội A</legend>
        <button id="teamAserve" onclick="setInitialServe('A')">Chọn giao banh</button><br>
        <button id="teamAservePlus" onclick="adjustServe('A', 1)" disabled>+ Lượt</button>
        <button id="teamAserveMinus" onclick="adjustServe('A', -1)" disabled>- Lượt</button><br>
        <button id="teamApointPlus" onclick="adjustScore('A', 1)" disabled>+ Điểm</button>
        <button id="teamApointMinus" onclick="adjustScore('A', -1)" disabled>- Điểm</button>
      </fieldset>

      <fieldset>
        <legend>Video</legend>
        <button onclick="startRecording()">Ghi hình</button>
        <button onclick="stopRecording()" disabled>Kết thúc</button>
        <button onclick="captureImage()">Chụp ảnh</button><br>
        <div class="video-settings">
          <label>Chất lượng:
            <select id="quality">
              <option value="720">720p</option>
              <option value="1080">1080p</option>
            </select>
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Đội B</legend>
        <button id="teamBserve" onclick="setInitialServe('B')">Chọn giao banh</button><br>
        <button id="teamBservePlus" onclick="adjustServe('B', 1)" disabled>+ Lượt</button>
        <button id="teamBserveMinus" onclick="adjustServe('B', -1)" disabled>- Lượt</button><br>
        <button id="teamBpointPlus" onclick="adjustScore('B', 1)" disabled>+ Điểm</button>
        <button id="teamBpointMinus" onclick="adjustScore('B', -1)" disabled>- Điểm</button>
      </fieldset>
    </div>
  </div>

  <div id="scoreboard">
    <input type="text" id="tournament" placeholder="Tên giải đấu"><br>
    <div class="team">
      <input type="text" id="teamAname" placeholder="Tên đội A" value="Đội A"><br>
      <span id="teamAscore">0</span>
    </div>
    <span> - </span>
    <div class="team">
      <input type="text" id="teamBname" placeholder="Tên đội B" value="Đội B"><br>
      <span id="teamBscore">0</span>
    </div>
  </div>

  <script>
    let stream, recorder, chunks = [];
    let ctx = document.getElementById('canvas').getContext('2d');
    let camera = document.getElementById('camera');
    let canvas = document.getElementById('canvas');
    let liveIndicator = document.getElementById('liveIndicator');
    let timerInterval;
    let startTime;

    let scores = { A: 0, B: 0 };
    let serve = { A: 0, B: 0 };
    let currentServe = null;

    function updateScoreboard() {
      document.getElementById('teamAscore').textContent = scores.A;
      document.getElementById('teamBscore').textContent = scores.B;
    }

    function drawOverlay() {
      ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText(document.getElementById('tournament').value, 20, 30);
      ctx.fillText(document.getElementById('teamAname').value + " " + scores.A, 20, canvas.height - 40);
      ctx.fillText(document.getElementById('teamBname').value + " " + scores.B, canvas.width - 150, canvas.height - 40);

      ctx.fillStyle = "red";
      let dots = serve.A;
      for (let i = 0; i < dots; i++) {
        ctx.beginPath();
        ctx.arc(20 + i*15, canvas.height - 60, 6, 0, Math.PI*2);
        ctx.fill();
      }
      dots = serve.B;
      for (let i = 0; i < dots; i++) {
        ctx.beginPath();
        ctx.arc(canvas.width - 50 + i*15, canvas.height - 60, 6, 0, Math.PI*2);
        ctx.fill();
      }

      if (startTime) {
        let elapsed = Math.floor((Date.now() - startTime) / 1000);
        let minutes = String(Math.floor(elapsed / 60)).padStart(2, "0");
        let seconds = String(elapsed % 60).padStart(2, "0");
        ctx.fillStyle = "yellow";
        ctx.fillText(`${minutes}:${seconds}`, canvas.width/2 - 20, 30);
      }

      requestAnimationFrame(drawOverlay);
    }

    async function startRecording() {
      let quality = document.getElementById('quality').value;
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment", width: { ideal: quality == "1080" ? 1920 : 1280 }, height: { ideal: quality == "1080" ? 1080 : 720 } },
        audio: true
      });

      camera.srcObject = stream;
      camera.style.display = "block";

      canvas.width = camera.videoWidth || (quality == "1080" ? 1920 : 1280);
      canvas.height = camera.videoHeight || (quality == "1080" ? 1080 : 720);
      canvas.style.display = "block";

      startTime = Date.now();
      drawOverlay();

      let combinedStream = canvas.captureStream(30);
      let audioTrack = stream.getAudioTracks()[0];
      if (audioTrack) combinedStream.addTrack(audioTrack);

      recorder = new MediaRecorder(combinedStream);
      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = saveRecording;
      recorder.start();

      liveIndicator.style.display = "block";
      document.querySelector("button[onclick='startRecording()']").disabled = true;
      document.querySelector("button[onclick='stopRecording()']").disabled = false;
    }

    function stopRecording() {
      recorder.stop();
      stream.getTracks().forEach(track => track.stop());
      liveIndicator.style.display = "none";
      document.querySelector("button[onclick='startRecording()']").disabled = false;
      document.querySelector("button[onclick='stopRecording()']").disabled = true;
      camera.style.display = "none";
      canvas.style.display = "none";
    }

    function saveRecording() {
      let blob = new Blob(chunks, { type: "video/webm" });
      let url = URL.createObjectURL(blob);
      let a = document.createElement("a");
      a.href = url;
      a.download = "match_recording.webm";
      a.click();
      chunks = [];
    }

    function captureImage() {
      let img = canvas.toDataURL("image/png");
      let a = document.createElement("a");
      a.href = img;
      a.download = "snapshot.png";
      a.click();
    }

    function setInitialServe(team) {
      serve[team] = 1;
      currentServe = team;
      updateButtons();
    }

    function adjustServe(team, change) {
      if (currentServe !== team) return;
      serve[team] = Math.max(0, Math.min(2, serve[team] + change));
      if (serve[team] === 0) {
        currentServe = (team === "A" ? "B" : "A");
        serve[currentServe] = 2;
      }
      updateButtons();
    }

    function adjustScore(team, change) {
      if (currentServe !== team || serve[team] <= 0) return;
      scores[team] = Math.max(0, scores[team] + change);
      updateScoreboard();
    }

    function updateButtons() {
      ["A","B"].forEach(team => {
        document.getElementById(`team${team}servePlus`).disabled = (currentServe !== team);
        document.getElementById(`team${team}serveMinus`).disabled = (currentServe !== team || serve[team] <= 0);
        document.getElementById(`team${team}pointPlus`).disabled = (currentServe !== team || serve[team] <= 0);
        document.getElementById(`team${team}pointMinus`).disabled = (currentServe !== team || serve[team] <= 0);
      });
    }
  </script>
</body>
</html>
