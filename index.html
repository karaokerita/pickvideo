<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quay video gi·∫£i ƒë·∫•u</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 8px;
      width: 100%;
      height: 100%;
      justify-content: center;
    }

    /* Camera box */
    .camera-box {
      max-width: 320px;
      aspect-ratio: 16 / 9;
      background: black;
      position: relative;
      flex-shrink: 0;
      border-radius: 10px;
      overflow: hidden;
    }

    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Scoreboard */
    .scoreboard {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      text-align: center;
      background: rgba(0, 100, 200, 0.5);
      padding: 6px;
      font-size: 14px;
    }

    .teams {
      display: flex;
      justify-content: space-around;
      margin-top: 4px;
    }

    .team {
      flex: 1;
      font-size: 16px;
      font-weight: bold;
    }

    .serve-dots {
      color: red;
      margin-left: 4px;
    }

    /* Controls */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 6px;
      flex-wrap: nowrap;
      max-height: 95vh;
      overflow-y: auto;
    }

    .controls button {
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      padding: 8px;
      font-size: 13px;
      cursor: pointer;
      min-width: 60px;
    }

    .controls button:active {
      background: #555;
    }

    @media (orientation: portrait) {
      .container {
        flex-direction: column;
      }
      .controls {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Camera & Scoreboard -->
    <div class="camera-box">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="canvas"></canvas>
      <div class="scoreboard">
        <div id="tournament">Gi·∫£i ƒë·∫•u ABC</div>
        <div id="score">0 - 0</div>
        <div class="teams">
          <div id="team1">ƒê·ªôi A <span class="serve-dots" id="dots1"></span></div>
          <div id="team2">ƒê·ªôi B <span class="serve-dots" id="dots2"></span></div>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="startBtn">‚ñ∂ Ghi</button>
      <button id="stopBtn" disabled>‚èπ D·ª´ng</button>
      <button id="photoBtn">üì∏ ·∫¢nh</button>
      <button id="saveBtn" disabled>üíæ L∆∞u</button>
      <button onclick="changeScore(1,1)">+ ƒêi·ªÉm A</button>
      <button onclick="changeScore(1,-1)">- ƒêi·ªÉm A</button>
      <button onclick="changeScore(2,1)">+ ƒêi·ªÉm B</button>
      <button onclick="changeScore(2,-1)">- ƒêi·ªÉm B</button>
      <button onclick="chooseServe(1)">Giao A</button>
      <button onclick="chooseServe(2)">Giao B</button>
      <button onclick="adjustServe(1,1)">+ L∆∞·ª£t A</button>
      <button onclick="adjustServe(1,-1)">- L∆∞·ª£t A</button>
      <button onclick="adjustServe(2,1)">+ L∆∞·ª£t B</button>
      <button onclick="adjustServe(2,-1)">- L∆∞·ª£t B</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const photoBtn = document.getElementById("photoBtn");
    const saveBtn = document.getElementById("saveBtn");
    const scoreEl = document.getElementById("score");
    const dots1 = document.getElementById("dots1");
    const dots2 = document.getElementById("dots2");

    let mediaRecorder;
    let recordedChunks = [];
    let score = [0, 0];
    let serve = [0, 0]; // l∆∞·ª£t giao

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" }, width: { ideal: 1280 }, height: { ideal: 720 } },
          audio: true
        });
        video.srcObject = stream;
        canvas.width = video.clientWidth;
        canvas.height = video.clientHeight;
        drawLoop();
      } catch (err) {
        console.error("Camera error:", err);
      }
    }

    function drawLoop() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // ƒê·ªìng h·ªì
      const now = new Date();
      const timeStr = now.getMinutes().toString().padStart(2,"0") + ":" + now.getSeconds().toString().padStart(2,"0");
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText(timeStr, canvas.width - 60, 30);

      requestAnimationFrame(drawLoop);
    }

    function changeScore(team, delta) {
      score[team-1] = Math.max(0, score[team-1] + delta);
      scoreEl.textContent = `${score[0]} - ${score[1]}`;
    }

    function chooseServe(team) {
      serve = [0, 0];
      serve[team-1] = 1;
      updateServeDots();
    }

    function adjustServe(team, delta) {
      serve[team-1] = Math.max(0, Math.min(2, serve[team-1] + delta));
      updateServeDots();
    }

    function updateServeDots() {
      dots1.textContent = "‚Ä¢".repeat(serve[0]);
      dots2.textContent = "‚Ä¢".repeat(serve[1]);
    }

    startBtn.onclick = () => {
      const stream = canvas.captureStream(30);
      const audioTracks = video.srcObject.getAudioTracks();
      if (audioTracks.length) stream.addTrack(audioTracks[0]);

      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
      mediaRecorder.onstop = saveVideo;

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      saveBtn.disabled = true;
      recordedChunks = [];
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    photoBtn.onclick = () => {
      const link = document.createElement("a");
      link.download = "snapshot.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    };

    function saveVideo() {
      const blob = new Blob(recordedChunks, { type: "video/webm" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "recorded.webm";
      link.click();
      saveBtn.disabled = false;
    }

    initCamera();
  </script>
</body>
</html>
