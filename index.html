<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ghi hình thi đấu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: row;
      gap: 8px;
      width: 100%;
      max-width: 900px;
      padding: 8px;
    }
    .camera-box {
      flex: 0 0 auto;
      max-width: 280px;
      aspect-ratio: 16/9;
      position: relative;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }
    video, canvas {
      width: 100%;
      height: 100%;
      display: none;
      object-fit: cover;
    }
    #live-indicator {
      position: absolute;
      top: 8px;
      left: 8px;
      background: red;
      color: white;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 12px;
      display: none;
    }
    .controls {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 6px;
      align-items: start;
      justify-items: center;
      font-size: 12px;
    }
    .group {
      background: rgba(255,255,255,0.08);
      padding: 6px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
    }
    .group h3 {
      font-size: 14px;
      margin: 4px 0;
    }
    button, input {
      font-size: 12px;
      padding: 4px 6px;
      margin: 2px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    button { background: #444; color: white; }
    button:disabled { background: #222; cursor: not-allowed; }
    input {
      background: #222;
      color: white;
      border: 1px solid #444;
      text-align: center;
    }
    .scoreboard {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 102, 204, 0.7);
      padding: 6px 14px;
      border-radius: 12px;
      text-align: center;
      font-size: 14px;
    }
    .scoreboard .match { font-size: 12px; opacity: 0.9; }
    .scoreboard .teams {
      display: flex;
      justify-content: space-between;
      gap: 16px;
    }
    .serve-dots {
      color: red;
      font-size: 16px;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Camera -->
    <div class="camera-box">
      <div id="live-indicator">● LIVE</div>
      <video id="camera" autoplay playsinline muted></video>
      <canvas id="canvas"></canvas>
      <div class="scoreboard">
        <div class="match"><input id="matchName" placeholder="Tên giải đấu"></div>
        <div class="teams">
          <div>
            <input id="teamAName" value="Đội A"><br>
            <span id="scoreA">0</span>
            <span id="serveA" class="serve-dots"></span>
          </div>
          <div>
            <input id="teamBName" value="Đội B"><br>
            <span id="scoreB">0</span>
            <span id="serveB" class="serve-dots"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <!-- Team A -->
      <div class="group">
        <h3>Đội A</h3>
        <button onclick="changeScore('A',1)">+ Điểm</button>
        <button onclick="changeScore('A',-1)">- Điểm</button><br>
        <button onclick="adjustServe('A',1)">+ Giao</button>
        <button onclick="adjustServe('A',-1)">- Giao</button>
      </div>

      <!-- Video -->
      <div class="group">
        <h3>Video</h3>
        <select id="quality">
          <option value="720">720p</option>
          <option value="1080">1080p</option>
        </select><br>
        <button onclick="startRecording()">Ghi hình</button>
        <button onclick="stopRecording()">Dừng</button><br>
        <button onclick="capturePhoto()">Chụp ảnh</button>
      </div>

      <!-- Team B -->
      <div class="group">
        <h3>Đội B</h3>
        <button onclick="changeScore('B',1)">+ Điểm</button>
        <button onclick="changeScore('B',-1)">- Điểm</button><br>
        <button onclick="adjustServe('B',1)">+ Giao</button>
        <button onclick="adjustServe('B',-1)">- Giao</button>
      </div>
    </div>
  </div>

<script>
let video = document.getElementById("camera");
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
let live = document.getElementById("live-indicator");

let scoreA=0, scoreB=0;
let serveA=0, serveB=0;
let currentServer=null;

function updateServeDisplay(){
  document.getElementById("serveA").textContent = "•".repeat(serveA);
  document.getElementById("serveB").textContent = "•".repeat(serveB);
}

function changeScore(team, delta){
  if(team==="A" && serveA>0){ scoreA=Math.max(0,scoreA+delta); }
  if(team==="B" && serveB>0){ scoreB=Math.max(0,scoreB+delta); }
  document.getElementById("scoreA").textContent=scoreA;
  document.getElementById("scoreB").textContent=scoreB;
}

function adjustServe(team, delta){
  if(team==="A" && (serveA>0 || currentServer===null)){
    if(currentServer===null){ currentServer="A"; serveA=1; }
    else{ serveA=Math.max(0, Math.min(2, serveA+delta)); }
    if(serveA===0){ currentServer="B"; serveB=2; }
  }
  if(team==="B" && (serveB>0 || currentServer===null)){
    if(currentServer===null){ currentServer="B"; serveB=1; }
    else{ serveB=Math.max(0, Math.min(2, serveB+delta)); }
    if(serveB===0){ currentServer="A"; serveA=2; }
  }
  updateServeDisplay();
}
updateServeDisplay();

let stream, recorder, chunks=[];
async function startRecording(){
  let quality=document.getElementById("quality").value;
  let constraints={
    audio:{echoCancellation:true},
    video:{facingMode:"environment", width:quality==="1080"?1920:1280, height:quality==="1080"?1080:720}
  };
  stream=await navigator.mediaDevices.getUserMedia(constraints);
  video.srcObject=stream;
  video.style.display="block";
  canvas.style.display="block";
  live.style.display="block";

  recorder=new MediaRecorder(stream);
  recorder.ondataavailable=e=>{ if(e.data.size>0) chunks.push(e.data); };
  recorder.onstop=saveRecording;
  recorder.start();
}

function stopRecording(){
  recorder.stop();
  stream.getTracks().forEach(t=>t.stop());
  video.style.display="none";
  canvas.style.display="none";
  live.style.display="none";
}

function saveRecording(){
  let blob=new Blob(chunks,{type:"video/webm"});
  let a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="match_recording.webm";
  a.click();
  chunks=[];
}

function capturePhoto(){
  let c=document.createElement("canvas");
  c.width=video.videoWidth; c.height=video.videoHeight;
  c.getContext("2d").drawImage(video,0,0);
  let a=document.createElement("a");
  a.href=c.toDataURL("image/png");
  a.download="snapshot.png";
  a.click();
}
</script>
</body>
</html>
