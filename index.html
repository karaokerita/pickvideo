<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quay Video Thi Đấu</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #camera-container {
    position: relative;
    max-width: 320px;
    aspect-ratio: 16/9;
    background: #000;
    margin-top: 10px;
  }
  video, canvas {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  #scoreboard {
    margin-top: 8px;
    text-align: center;
    background: rgba(0,123,255,0.6);
    border-radius: 8px;
    padding: 6px 12px;
    display: inline-block;
  }
  .team-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 4px 0;
  }
  .team-name {
    font-weight: bold;
  }
  .serve-dots {
    color: red;
    font-size: 18px;
    margin-left: 4px;
  }
  #tournament-name {
    margin-top: 4px;
    font-size: 14px;
    font-style: italic;
  }
  #controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 6px;
    margin: 10px 0;
  }
  #controls button, input {
    font-size: 14px;
    padding: 6px 10px;
    border-radius: 6px;
    border: none;
    background: #444;
    color: white;
    flex: 1 0 45%;
    max-width: 120px;
  }
  #controls button:active {
    background: #666;
  }
</style>
</head>
<body>

<h2>Quay Video Thi Đấu</h2>

<div id="camera-container">
  <video id="video" autoplay playsinline muted></video>
  <canvas id="overlay"></canvas>
</div>

<div id="scoreboard">
  <div class="team-row">
    <span class="team-name" id="team1-name">Đội 1</span>
    <span class="serve-dots" id="team1-serve"></span>
    <span id="team1-score">0</span>
  </div>
  <div class="team-row">
    <span class="team-name" id="team2-name">Đội 2</span>
    <span class="serve-dots" id="team2-serve"></span>
    <span id="team2-score">0</span>
  </div>
</div>
<div id="tournament-name">Tên giải đấu</div>

<div id="controls">
  <input type="text" id="tournamentInput" placeholder="Nhập tên giải đấu">
  <input type="text" id="team1Input" placeholder="Tên đội 1">
  <input type="text" id="team2Input" placeholder="Tên đội 2">
  <button onclick="setNames()">Đặt tên</button>

  <button onclick="changeScore('team1',1)">+ Điểm Đội 1</button>
  <button onclick="changeScore('team1',-1)">- Điểm Đội 1</button>
  <button onclick="changeScore('team2',1)">+ Điểm Đội 2</button>
  <button onclick="changeScore('team2',-1)">- Điểm Đội 2</button>

  <button onclick="setServe('team1')">Chọn giao Đội 1</button>
  <button onclick="setServe('team2')">Chọn giao Đội 2</button>
  <button onclick="adjustServe('team1',-1)">- Lượt Đội 1</button>
  <button onclick="adjustServe('team2',-1)">- Lượt Đội 2</button>
  <button onclick="adjustServe('team1',+1)">+ Lượt Đội 1</button>
  <button onclick="adjustServe('team2',+1)">+ Lượt Đội 2</button>

  <button onclick="startRecording()">Bắt đầu Ghi</button>
  <button onclick="stopRecording()">Dừng & Tải</button>
  <button onclick="takeSnapshot()">Chụp Ảnh</button>
</div>

<script>
let team1Score=0, team2Score=0;
let serve={team1:0, team2:0};
let stream, mediaRecorder, recordedChunks=[];
let overlay=document.getElementById("overlay");
let ctx=overlay.getContext("2d");
let startTime=null;
let timerInterval=null;

async function initCamera() {
  stream = await navigator.mediaDevices.getUserMedia({
    video: {
      facingMode: {exact: "environment"},
      width: {ideal:1280},
      height: {ideal:720}
    },
    audio: true
  });
  document.getElementById("video").srcObject=stream;
  overlay.width=320;
  overlay.height=overlay.width*9/16;
}
initCamera();

function drawOverlay(){
  ctx.clearRect(0,0,overlay.width,overlay.height);
  let elapsed=Math.floor((Date.now()-startTime)/1000);
  let min=Math.floor(elapsed/60);
  let sec=elapsed%60;
  ctx.fillStyle="white";
  ctx.font="16px Arial";
  ctx.fillText(`${min}:${sec.toString().padStart(2,"0")}`, overlay.width-60, 20);
}

function updateUI(){
  document.getElementById("team1-score").innerText=team1Score;
  document.getElementById("team2-score").innerText=team2Score;
  document.getElementById("team1-serve").innerText=".".repeat(serve.team1);
  document.getElementById("team2-serve").innerText=".".repeat(serve.team2);
}

function changeScore(team,delta){
  if(team==="team1"){team1Score=Math.max(0,team1Score+delta);}
  else{team2Score=Math.max(0,team2Score+delta);}
  updateUI();
}

function setNames(){
  document.getElementById("tournament-name").innerText=document.getElementById("tournamentInput").value||"Tên giải đấu";
  document.getElementById("team1-name").innerText=document.getElementById("team1Input").value||"Đội 1";
  document.getElementById("team2-name").innerText=document.getElementById("team2Input").value||"Đội 2";
}

function setServe(team){
  serve.team1=0; serve.team2=0;
  serve[team]=1; 
  updateUI();
}

function adjustServe(team,delta){
  serve[team]=Math.max(0, Math.min(2, serve[team]+delta));
  updateUI();
}

function startRecording(){
  let canvasStream=overlay.captureStream(30);
  let combinedStream=new MediaStream([
    ...stream.getVideoTracks(),
    ...canvasStream.getVideoTracks(),
    ...stream.getAudioTracks()
  ]);
  mediaRecorder=new MediaRecorder(combinedStream,{mimeType:"video/webm;codecs=vp9"});
  mediaRecorder.ondataavailable=e=>{if(e.data.size>0)recordedChunks.push(e.data);}
  mediaRecorder.onstop=saveRecording;
  mediaRecorder.start();
  startTime=Date.now();
  timerInterval=setInterval(drawOverlay,1000);
}

function stopRecording(){
  mediaRecorder.stop();
  clearInterval(timerInterval);
}

function saveRecording(){
  let blob=new Blob(recordedChunks,{type:"video/webm"});
  let url=URL.createObjectURL(blob);
  let a=document.createElement("a");
  a.href=url;a.download="match_recording.webm";
  a.click();
  recordedChunks=[];
}

function takeSnapshot(){
  let v=document.getElementById("video");
  let snapCanvas=document.createElement("canvas");
  snapCanvas.width=v.videoWidth; snapCanvas.height=v.videoHeight;
  snapCanvas.getContext("2d").drawImage(v,0,0);
  let link=document.createElement("a");
  link.href=snapCanvas.toDataURL("image/png");
  link.download="snapshot.png";
  link.click();
}

updateUI();
</script>

</body>
</html>
