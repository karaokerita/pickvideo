<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ghi hình thi đấu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 100%;
    }

    /* Bên trái: camera + controls dưới */
    .left-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 5px;
    }

    #camera-container {
      position: relative;
      width: 100%;
      max-width: 320px;
      aspect-ratio: 16 / 9;
      background: black;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #liveIndicator {
      position: absolute;
      top: 8px;
      left: 8px;
      background: red;
      color: white;
      font-size: 10px;
      padding: 2px 5px;
      border-radius: 4px;
      display: none;
    }

    .scoreboard {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 100, 200, 0.7);
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 8px;
      gap: 6px;
    }

    .btn {
      padding: 4px 8px;
      font-size: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #333;
      color: white;
    }

    .btn:active {
      background: #555;
    }

    /* Bên phải: chức năng đội A và B */
    .right-panel {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      padding: 5px;
    }

    .team-controls {
      background: rgba(0,0,0,0.4);
      padding: 6px;
      border-radius: 8px;
      text-align: center;
    }

    .team-controls h3 {
      margin: 2px 0;
      font-size: 14px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 4px;
      flex-wrap: wrap;
    }

    /* Responsive ngang iPhone */
    @media (orientation: portrait) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LEFT -->
    <div class="left-panel">
      <div id="camera-container">
        <video id="camera" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
        <div id="liveIndicator">LIVE</div>
        <div class="scoreboard">
          <div id="tournamentName">Giải đấu</div>
          <div>
            <span id="teamAName">Đội A</span>
            <span id="scoreA">0</span> - 
            <span id="scoreB">0</span>
            <span id="teamBName">Đội B</span>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <div>
          <label>Giải đấu: <input id="inputTournament" type="text" style="font-size:10px;width:120px"></label>
        </div>
        <div>
          <label>Đội A: <input id="inputTeamA" type="text" style="font-size:10px;width:80px"></label>
          <label>Đội B: <input id="inputTeamB" type="text" style="font-size:10px;width:80px"></label>
        </div>
        <div class="btn-group">
          <button class="btn" id="startBtn">Bắt đầu ghi</button>
          <button class="btn" id="stopBtn" disabled>Dừng</button>
          <button class="btn" id="snapBtn">Chụp ảnh</button>
          <select id="qualitySelect" class="btn">
            <option value="720">720p</option>
            <option value="1080">1080p</option>
          </select>
        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="right-panel">
      <div class="team-controls" id="teamAControls">
        <h3>Đội A</h3>
        <div class="btn-group">
          <button class="btn" onclick="changeScore('A',1)">+ Điểm</button>
          <button class="btn" onclick="changeScore('A',-1)">- Điểm</button>
        </div>
        <div class="btn-group">
          <button class="btn" onclick="changeServe('A',1)">+ Giao</button>
          <button class="btn" onclick="changeServe('A',-1)">- Giao</button>
        </div>
      </div>

      <div class="team-controls" id="teamBControls">
        <h3>Đội B</h3>
        <div class="btn-group">
          <button class="btn" onclick="changeScore('B',1)">+ Điểm</button>
          <button class="btn" onclick="changeScore('B',-1)">- Điểm</button>
        </div>
        <div class="btn-group">
          <button class="btn" onclick="changeServe('B',1)">+ Giao</button>
          <button class="btn" onclick="changeServe('B',-1)">- Giao</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    const liveIndicator = document.getElementById("liveIndicator");

    let mediaRecorder, recordedChunks = [];
    let scoreA = 0, scoreB = 0;
    let serveA = 0, serveB = 0;

    function resizeCanvas() {
      canvas.width = video.clientWidth;
      canvas.height = video.clientHeight;
    }
    window.addEventListener("resize", resizeCanvas);

    function drawOverlay() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "red";
      ctx.font = "16px Arial";
      // Vẽ chấm giao banh
      for(let i=0;i<serveA;i++){
        ctx.beginPath();
        ctx.arc(20 + i*15, canvas.height-20, 5, 0, Math.PI*2);
        ctx.fill();
      }
      for(let i=0;i<serveB;i++){
        ctx.beginPath();
        ctx.arc(canvas.width-20 - i*15, canvas.height-20, 5, 0, Math.PI*2);
        ctx.fill();
      }
      requestAnimationFrame(drawOverlay);
    }
    drawOverlay();

    function changeScore(team, delta){
      if(team==="A" && serveA>0){
        scoreA = Math.max(0, scoreA+delta);
      }
      if(team==="B" && serveB>0){
        scoreB = Math.max(0, scoreB+delta);
      }
      document.getElementById("scoreA").innerText = scoreA;
      document.getElementById("scoreB").innerText = scoreB;
    }

    function changeServe(team, delta){
      if(team==="A"){
        serveA = Math.min(2, Math.max(0, serveA+delta));
        if(serveA===0){ serveB=2; }
      } else {
        serveB = Math.min(2, Math.max(0, serveB+delta));
        if(serveB===0){ serveA=2; }
      }
    }

    // Start video
    document.getElementById("startBtn").onclick = async ()=>{
      const quality = document.getElementById("qualitySelect").value;
      let constraints = {
        audio: true,
        video: {
          facingMode: "environment",
          width: quality==="1080" ? 1920 : 1280,
          height: quality==="1080" ? 1080 : 720
        }
      };
      let stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;
      resizeCanvas();

      liveIndicator.style.display = "block";
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e=>{ if(e.data.size>0) recordedChunks.push(e.data); };
      mediaRecorder.onstop = ()=>{
        const blob = new Blob(recordedChunks, {type:"video/webm"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href=url;
        a.download="match.webm";
        a.click();
      };
      mediaRecorder.start();
      document.getElementById("startBtn").disabled=true;
      document.getElementById("stopBtn").disabled=false;
    };

    document.getElementById("stopBtn").onclick = ()=>{
      mediaRecorder.stop();
      video.srcObject.getTracks().forEach(track=>track.stop());
      liveIndicator.style.display = "none";
      document.getElementById("startBtn").disabled=false;
      document.getElementById("stopBtn").disabled=true;
    };

    // Snapshot
    document.getElementById("snapBtn").onclick = ()=>{
      let snapCanvas = document.createElement("canvas");
      snapCanvas.width = canvas.width;
      snapCanvas.height = canvas.height;
      let ctx2 = snapCanvas.getContext("2d");
      ctx2.drawImage(video,0,0,canvas.width,canvas.height);
      ctx2.drawImage(canvas,0,0);
      let link = document.createElement("a");
      link.download="snapshot.png";
      link.href=snapCanvas.toDataURL("image/png");
      link.click();
    };

    // Tournament & team names
    document.getElementById("inputTournament").oninput = e=>{
      document.getElementById("tournamentName").innerText = e.target.value;
    };
    document.getElementById("inputTeamA").oninput = e=>{
      document.getElementById("teamAName").innerText = e.target.value;
    };
    document.getElementById("inputTeamB").oninput = e=>{
      document.getElementById("teamBName").innerText = e.target.value;
    };
  </script>
</body>
</html>
