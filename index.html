<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ghi hình thi đấu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #111; color: white; }
    .container { display: flex; flex-direction: column; align-items: center; padding: 10px; }
    video, canvas { max-width: 320px; aspect-ratio: 16/9; background: black; border-radius: 8px; }
    .scoreboard {
      text-align: center; background: rgba(0,100,255,0.6); padding: 6px; border-radius: 8px; margin: 6px 0;
    }
    .scoreboard h3 { margin: 2px 0; font-size: 16px; }
    .score-row { display: flex; justify-content: space-between; align-items: center; gap: 12px; }
    .team { flex: 1; }
    .serve-dots { color: red; font-size: 18px; margin-left: 4px; }
    .buttons { display: flex; flex-wrap: wrap; gap: 4px; justify-content: center; margin: 6px 0; }
    .buttons button {
      font-size: 14px; padding: 6px 10px; border: none; border-radius: 6px; background: #333; color: white;
    }
    .group { margin: 4px 0; }
    @media (orientation: landscape) {
      .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%; max-width: 700px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>

    <div class="scoreboard">
      <h3 id="tournamentName">Tên giải đấu</h3>
      <div class="score-row">
        <div class="team" id="team1Name">Đội 1<span id="serve1" class="serve-dots"></span></div>
        <div id="score1">0</div>
        <div>-</div>
        <div id="score2">0</div>
        <div class="team" id="team2Name">Đội 2<span id="serve2" class="serve-dots"></span></div>
      </div>
    </div>

    <div class="controls">
      <!-- Nhóm Đội 1 -->
      <div class="group">
        <h4>Đội 1</h4>
        <div class="buttons">
          <button onclick="updateScore(1,1)">+ Điểm</button>
          <button onclick="updateScore(1,-1)">- Điểm</button>
          <button onclick="adjustServe(1,1)">+ Giao</button>
          <button onclick="adjustServe(1,-1)">- Giao</button>
        </div>
      </div>

      <!-- Nhóm Đội 2 -->
      <div class="group">
        <h4>Đội 2</h4>
        <div class="buttons">
          <button onclick="updateScore(2,1)">+ Điểm</button>
          <button onclick="updateScore(2,-1)">- Điểm</button>
          <button onclick="adjustServe(2,1)">+ Giao</button>
          <button onclick="adjustServe(2,-1)">- Giao</button>
        </div>
      </div>

      <!-- Nhóm Video -->
      <div class="group" style="grid-column: span 2; text-align: center;">
        <h4>Video</h4>
        <div class="buttons">
          <button onclick="startRecording()">Bắt đầu</button>
          <button onclick="stopRecording()">Dừng</button>
          <button onclick="takeSnapshot()">Chụp ảnh</button>
          <button onclick="downloadVideo()">Lưu video</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let mediaRecorder, recordedChunks = [];
    let stream;

    let scores = [0,0];
    let serves = [0,0];
    let currentServer = null;

    async function initCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" }, width: { ideal: 1280 }, height: { ideal: 720 } },
          audio: true
        });
        video.srcObject = stream;
        canvas.width = 1280; canvas.height = 720;
        drawLoop();
      } catch (e) { console.error("Không mở được camera", e); }
    }

    function drawLoop() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white"; ctx.font = "20px Arial"; ctx.fillText(`${scores[0]} - ${scores[1]}`, canvas.width/2 - 20, 30);
      requestAnimationFrame(drawLoop);
    }

    function updateScore(team, delta) {
      scores[team-1] = Math.max(0, scores[team-1] + delta);
      document.getElementById(`score${team}`).textContent = scores[team-1];
    }

    function adjustServe(team, delta) {
      serves[team-1] += delta;
      if (serves[team-1] < 0) serves[team-1] = 0;
      if (serves[team-1] > 2) serves[team-1] = 2;

      if (serves[team-1] === 0) {
        let other = team === 1 ? 2 : 1;
        serves[other-1] = 2;
        currentServer = other;
      } else {
        currentServer = team;
      }
      renderServe();
    }

    function renderServe() {
      document.getElementById("serve1").textContent = "•".repeat(serves[0]);
      document.getElementById("serve2").textContent = "•".repeat(serves[1]);
    }

    function startRecording() {
      const recordedStream = canvas.captureStream(30);
      const audioTrack = stream.getAudioTracks()[0];
      if (audioTrack) recordedStream.addTrack(audioTrack);
      mediaRecorder = new MediaRecorder(recordedStream, { mimeType: "video/webm" });
      recordedChunks = [];
      mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
      mediaRecorder.start();
    }

    function stopRecording() {
      if (mediaRecorder) mediaRecorder.stop();
    }

    function downloadVideo() {
      const blob = new Blob(recordedChunks, { type: "video/webm" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url; a.download = "recorded.webm"; a.click();
    }

    function takeSnapshot() {
      const link = document.createElement("a");
      link.download = "snapshot.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    initCamera();
  </script>
</body>
</html>
