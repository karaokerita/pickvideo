<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Ghi hình Pickleball</title>
<style>
  body { font-family: sans-serif; margin:0; display:flex; flex-direction:column; align-items:center; }
  #container { display:flex; flex-wrap:wrap; justify-content:center; margin-top:10px; }
  video, canvas { max-width:320px; aspect-ratio:16/9; background:black; border-radius:12px; }
  #controls { margin-top:10px; }
  #liveIndicator {
    position:absolute; top:10px; left:10px;
    background:red; color:white; font-weight:bold;
    padding:2px 6px; border-radius:6px; display:none;
  }
  #videoWrapper { position:relative; }
</style>
</head>
<body>

<h2>Ghi hình Pickleball</h2>
<div id="container">
  <div id="videoWrapper">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div id="liveIndicator">● LIVE</div>
  </div>
</div>

<div id="controls">
  <button id="startBtn">Bắt đầu ghi</button>
  <button id="stopBtn" disabled>Dừng & tải video</button>
  <button id="captureBtn">Chụp ảnh</button>
</div>

<script>
let video = document.getElementById("video");
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
let liveIndicator = document.getElementById("liveIndicator");

let mediaRecorder, recordedChunks = [];
let recording = false;
let animationFrameId;

// Mở camera
async function initCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" }, width:1280, height:720 },
      audio: true
    });
    video.srcObject = stream;
    await video.play();
    resizeCanvas();
    drawLoop();
  } catch (err) {
    console.error("Lỗi mở camera:", err);
    alert("Không mở được camera: " + err.message);
  }
}

function resizeCanvas() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
}

function drawLoop() {
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  // ví dụ: vẽ đồng hồ thời gian nếu đang ghi
  if(recording){
    let t = Math.floor((Date.now()-startTime)/1000);
    let m = String(Math.floor(t/60)).padStart(2,'0');
    let s = String(t%60).padStart(2,'0');
    ctx.fillStyle="rgba(0,0,0,0.5)";
    ctx.fillRect(10, canvas.height-40, 80,30);
    ctx.fillStyle="white";
    ctx.font="20px sans-serif";
    ctx.fillText(`${m}:${s}`, 20, canvas.height-20);
  }

  animationFrameId = requestAnimationFrame(drawLoop);
}

let startTime=0;

document.getElementById("startBtn").onclick = ()=>{
  let stream = canvas.captureStream(30); // lấy hình từ canvas
  let audioTracks = video.srcObject.getAudioTracks();
  if(audioTracks.length>0) stream.addTrack(audioTracks[0]);

  mediaRecorder = new MediaRecorder(stream);
  recordedChunks=[];
  mediaRecorder.ondataavailable = e => { if(e.data.size>0) recordedChunks.push(e.data); };
  mediaRecorder.onstop = saveVideo;
  mediaRecorder.start();

  startTime=Date.now();
  recording=true;
  liveIndicator.style.display="block";
  document.getElementById("startBtn").disabled=true;
  document.getElementById("stopBtn").disabled=false;
};

document.getElementById("stopBtn").onclick = ()=>{
  recording=false;
  liveIndicator.style.display="none";
  mediaRecorder.stop();
  document.getElementById("startBtn").disabled=false;
  document.getElementById("stopBtn").disabled=true;
};

function saveVideo() {
  const blob = new Blob(recordedChunks, { type:"video/webm" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href=url;
  a.download="pickleball_recording.webm";
  a.click();
  URL.revokeObjectURL(url);
}

document.getElementById("captureBtn").onclick = ()=>{
  const a = document.createElement("a");
  a.href = canvas.toDataURL("image/png");
  a.download="capture.png";
  a.click();
};

// chạy
initCamera();
</script>
</body>
</html>
